{% extends 'visualize/base.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>

<meta charset="utf-8">

<head>
  <link rel="stylesheet" href="../static/visualize/css/style.css" type="text/css"
  charset="utf-8">
</head>

<body>


  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->

    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img class="first-slide">
        <div class="container">
          <div class="carousel-caption">
            <div id="tooltip"></div><!-- div to hold tooltip. -->
            <svg width="960" height="600" id="statesvg"></svg> <!-- svg to hold the map. -->
            <script src="../static/visualize/uStates.js"></script> <!-- creates uStates. -->
            <script src="//d3js.org/d3.v3.min.js"></script>
            <script src="../static/visualize/mapping.js"></script>

          </div>
        </div>
      </div>
    </div>
  </div><!-- /.carousel -->






</body>

{% endblock %}
