{% load staticfiles %}
{% block content %}

<!DOCTYPE html>

<meta charset="utf-8">

<head>
  <link rel="stylesheet" href="../static/visualize/css/style.css" type="text/css"
  charset="utf-8">
</head>

<body>

  <h1>Bringing Buzzwords Home</h1>

  <h3>Click a State</h3>

  <div class="statelist">
  {% for state in states %}
      <p>
          <a href="{% url 'state' state.0 %}">{{state.1}}</a>
      </p>
  {% endfor %}
  </div>

<div id="tooltip"></div><!-- div to hold tooltip. -->
<svg width="960" height="600" id="statesvg"></svg> <!-- svg to hold the map. -->
<script src="../static/visualize/uStates.js"></script> <!-- creates uStates. -->
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="../static/visualize/mapping.js"></script>

</body>

{% endblock %}
